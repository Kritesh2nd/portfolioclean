      *{box-sizing:border-box;margin:0;padding:0;font-family:'Open Sans',sans-serif;background:;}

      @keyframes animatenavbar{
        0%{margin-top:-60px;opacity:0;}

        100%{margin-top:0px;opacity:1;}

      .linkicon{padding:0 15px 0 5px;font-weight:300;}

      .footerbottom{font-family:var(--fontfamily01);font-size:18px;font-weight:300;text-align:center;padding:32px;
